command_node:
  ros__parameters:
    topic_name: "motion_generator/simple_velocity_command"
    set_point_list: 
      - start
      - move_for
      - straight
      - slow_down
      - slow_down_2
      - stop 
    start: 
      vx: 0.0
      vy: 0.0
      omega: 0.0
      time: 0.0
    move_for: 
      vx: 0.0
      vy: 0.0
      omega: 0.5
      time: 1.0
    straight: 
      vx: 0.0
      vy: 0.0
      omega: 0.0
      time: 10.0
    slow_down: 
      vx: 0.15
      vy: 0.0
      omega: 0.0
      time: 12.0
    slow_down_2: 
      vx: 0.15
      vy: 0.0
      omega: 0.0
      time: 42.0
    stop: 
      vx: 0.0
      vy: 0.0
      omega: 0.0
      time: 45.0
    use_sim_time: true